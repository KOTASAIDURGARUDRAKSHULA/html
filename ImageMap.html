<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageMap</title>
    <style>
        body {
            background: linear-gradient(lightblue,black,gray);
            color: linear-gradient(pink,blue,yellow);
            border-color: gray;
        }
        img{
            border:5px solid;
            padding:1px;
            margin:5px;
            border-radius: 3px;
            border-color:lightslategray;
        }
    </style>
</head>
<body>
    <center>
        <h5 style="font-size:60px;">MOST FAMOUS TEMPLES IN INDIA</h5>
        <div>
            <img src="img2.jpg" usemap="#image_map">
                <map name="image_map">
                  <area alt="Golden Temple" title="Golden Temple" href="https://en.wikipedia.org/wiki/Sri_Lakshmi_Narayani_Golden_Temple#Hospital" coords="17,24,211,317" shape="rect" target="_blank">
                  <area alt="Tirumala Temple" title="Tirumala Temple" href="https://en.wikipedia.org/wiki/Venkateswara_Temple,_Tirumala" coords="316,88,78" shape="circle" target="_blank">
                  <area alt="Puri Jaganath Temple" title="Puri Jaganath Temple" href="https://en.wikipedia.org/wiki/Jagannath_Temple,_Puri" coords="313,256,79" shape="circle" target="_blank">
                  <area alt="Ayyappa Swami Temple" title="Ayyappa Swami Temple" href="https://en.wikipedia.org/wiki/Sabarimala_Temple" coords="35,371,379,510" shape="rect" target="_blank">
                </map>
            </div>
    </center>
    
</body>
</html>
